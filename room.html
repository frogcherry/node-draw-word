<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>画画猜猜——游戏中</title>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/json2.js"></script>
<link href="css/draw_word.css" rel="stylesheet" type="text/css">
<link href="css/scroll.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="clientJs/scroll.js"></script>
<script type="text/javascript" src="libs/jquery.ellipsis.js"></script>
<script type="text/javascript" src="clientJs/pagedebug.js"></script>
<script type="text/javascript" src="libs/jquery.fcDialog/fcDialog.js"></script>
<link href="libs/jquery.fcDialog/fcDialog.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="clientJs/room.js"></script>
<link href="css/room.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<div class="user_card" id="my_card" style="position:absolute; top:10px; left:10px;">
  <div class="card_face" id="cmf"><img src="images/ali/ali04_m.jpg" width="50" height="50"></div>
  <div class="card_info card_name" id="myc_name">Loading</div>
  <div class="card_info card_state" id="myc_state">Loading...</div>
  <div class="card_info card_score" id="myc_score">Loading...</div>
</div>
	<div align="center">
		<img src="images/title3.png" width="340" height="85">
	</div>
	<hr>
<a id="game"></a>
<div class="page" style="min-height: 800px;">
		<div align="center">
        <div class="titlestate">
          <div class="state" id="state">
          2人以上才能开始哦，赶快邀请朋友一起来玩吧
          </div>
        </div>
<div class="canvcontain" id="canvcontain">
  <canvas id="canvasBoard" width="600" height="300" class="canv"
				onmousedown="canvasMouseDown(event);"
				onmousemove="canvasMouseMove(event);"
				onmouseup="canvasMouseUp(event);">Your Browser is NOT support HTML5</canvas>
</div>
    <div class="timer" id="timer">
   	  <div class="timer_cav_c">
      <canvas class="timer_cav" id="timer_cav"  width="80" height="80">Your Browser is NOT support HTML5</canvas>
      </div>
      <div class="timer_val" id="timer_val"></div>
    </div>
<div class="tools">

<table>
  <tr>
    <td class='s_r' onClick="changePenR(2);"><div id="s_r_2"></div></td>
    <td class='s_r' onClick="changePenR(3);"><div id="s_r_3"><img src="images/tools/sel.png" width="18" height="17"></div></td>
    <td class='s_r' onClick="changePenR(5);"><div id="s_r_5"></div></td>
    <td class='s_r' onClick="changePenR(8);"><div id="s_r_8"></div></td>
    <td class="t_space">&nbsp;</td>
    <td class='s_c' onClick="changePenC(1);"><div class="select" id="s_c_1"></div></td>
    <td class='s_c' onClick="changePenC(2);"><div class="select" id="s_c_2"></div></td>
    <td class='s_c' onClick="changePenC(3);"><div class="select" id="s_c_3"></div></td>
    <td class='s_c' onClick="changePenC(4);"><div class="select" id="s_c_4"></div></td>
    <td class='s_c' onClick="changePenC(5);"><div class="select" id="s_c_5"></div></td>
    <td class='s_c' onClick="changePenC(6);"><div class="select" id="s_c_6"><img src="images/tools/sel.png" width="18" height="17"></div></td>
    <td class='s_c' onClick="changePenC(7);"><div class="select" id="s_c_7"></div></td>
    <td class="t_space">&nbsp;</td>
    <td class='s_c' onClick="changePenC(0);"><div class="select" id="s_c_0"></div></td>
    <td class='s_c'></td>
  </tr>
  <tr>
    <td class='p_r' id="p_r_2" onClick="changePenR(2);"><img src="images/tools/r.png" width="8" height="8"></td>
    <td class='p_r' id="p_r_3" onClick="changePenR(3);"><img src="images/tools/r.png" width="12" height="12"></td>
    <td class='p_r' id="p_r_5" onClick="changePenR(5);"><img src="images/tools/r.png" width="20" height="20"></td>
    <td class='p_r' id="p_r_8" onClick="changePenR(8);"><img src="images/tools/r.png" width="30" height="30"></td>
    <td class="t_space">&nbsp;</td>
    <td class='p_c' id="p_c_1" onClick="changePenC(1);"><img src="images/tools/p1.png" width="15" height="30"></td>
    <td class='p_c' id="p_c_2" onClick="changePenC(2);"><img src="images/tools/p2.png" width="15" height="30"></td>
    <td class='p_c' id="p_c_3" onClick="changePenC(3);"><img src="images/tools/p3.png" width="15" height="30"></td>
    <td class='p_c' id="p_c_4" onClick="changePenC(4);"><img src="images/tools/p4.png" width="15" height="30"></td>
    <td class='p_c' id="p_c_5" onClick="changePenC(5);"><img src="images/tools/p5.png" width="13" height="29"></td>
    <td class='p_c' id="p_c_6" onClick="changePenC(6);"><img src="images/tools/p6.png" width="13" height="29"></td>
    <td class='p_c' id="p_c_7" onClick="changePenC(7);"><img src="images/tools/p7.png" width="13" height="29"></td>
    <td class="t_space">&nbsp;</td>
    <td class='p_c' id="p_c_0" onClick="changePenC(0);"><img src="images/tools/eraser.png" width="30" height="30"></td>
    <td class='p_c' onClick="clearCanvBtn();"><img src="images/tools/del.png" width="30" height="30"></td>
  </tr>
</table>

<table>
  <tr> </tr>
</table>
</div>
			<div id="msgbox">
				<div class="msgs" id="msgs"></div>
				<div id="msgbar">
					<span><input type="text" id="msginput" value=""
						onKeyPress="keysend(event);"> </span> <span style="cursor: hand;"><img
						alt="发送" id="sendBtn" src="images/send.png" width="25" height="30"
						style="cursor: pointer;" class="pressable"
						onMouseOver="btnOn('#sendBtn');" onMouseOut="btnOff('#sendBtn');"
						onClick='sendMsg();'> </span> <span><img id="oldMsgBtn"
						src="images/doc.png" width="30" height="30" alt="消息记录"
						class="pressable" onMouseOver="btnOn('#oldMsgBtn');"
						onMouseOut="btnOff('#oldMsgBtn');" onClick='toggleOldMsg();'>
					</span>
				</div>
				
			</div>

		</div>

		<div class="roommember" id="roommember">
			<table>
				<tr>
					<td><div id="u1"></div>
					</td>
					<td><div id="u2"></div>
					</td>
					<td><div id="u3"></div>
					</td>
					<td><div id="u4"></div>
					</td>
					<td><div id="u5"></div>
					</td>
					<td><div id="u6"></div>
					</td>
				</tr>
			</table>

		</div>

	</div>
    <div id="oldMsg">
					<div id="oldMsgScroll">
						<div id="oldMsgContent" class="content"></div>
					</div>
				</div>
	<div class="statlk">
  <input type="button" class="btn_blue" value="服务器概况" onClick="window.location.href='stat.html'">
</div>
    <hr>
	<div id="footer">
		Copyright &copy; 2011 ooobgy. Powered by Frogcherry.<br> Email: <a
			href="mailto:frogcherry@gmail.com">frogcherry@gmail.com</a>
	</div>
	<hr>
</body>
</html>
